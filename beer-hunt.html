<head>
    <title>BeerSumo</title>
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">BeerSumo</a>
        </div>
    </nav>

    {{> beersList }}
</body>

<template name="beersList">
    <div class="section" id="index-banner">
        <div class="container">
            <h1 class="header center orange-text">Choose Your Beer</h1>
            <div class="row center">
                <h5 class="header col s12 light">(that's really all we care about, right?)</h5>
            </div>
            <ul>
                {{#each beers}}
                    <li>{{name}} ({{vote}}) <a class="vote" data-vote="up">vote up</a> - <a class="vote" data-vote="down">vote down</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
